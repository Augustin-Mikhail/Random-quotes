<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Random Quotes Genertor</h1>
  <div class="quotes">
    <span class="quote-id">0</span>
    <div class="quote-display">Your Quote Will Display Here</div>
    <div class="author-display"></div>
    <div class="buttons">
      <button class="generate">Generate Quote</button>
      <button class="auto" >Auto Generate</button>
      <button class="stop">Stop Generate</button>
    </div>
  </div>
  <div class="auto-status">Auto Generate : <span></span></div>
  <script src="main.js"></script>
</body>
</html>
